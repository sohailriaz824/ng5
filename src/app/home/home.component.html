<div class="container color-dark">
  <div class="col">
      <p>Add list Item</p>
  </div>
  <div class="col">
      <p>My List ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
      <p class="sm">Use this form to add items </p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Book Name" [(ngModel)]="goalText">
        <br><span>{{ goalText }}</span>
        <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()">
      </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{goal}}
    </p>

  </div>
</div>
